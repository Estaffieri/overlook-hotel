<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Overlook Hotel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,600;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="login-view">
    <header tabindex="0" class="login-header">
      <div class="login-header-container">
      <img class="hotel-icon" id="icon" src="./images/hotel.svg"
        alt="hotel-icon-for-login-page">
      <h1 tabindex="0">Overlook Hotel</h1>
      </div>
    </header>
      <div class="login-form-container">
        <section class="login-error-message">
        </section>
        <form tabindex="0" class="Login-form" aria-label="Customer or Manager login">
          <label tabindex ="0" for="username-input">Username:</label>
          <input id="username-input" type="text" required aria-required="true" aria-label="username-input" placeholder="Customer or Manager username"></input>
          <label tabindex="0" for="password-input">Password:</label>
          <input id="password-input" type="text" required aria-required="true" aria-label="password-input" placeholder="Password"></input>
          <button type="submit" name="login-button" class="login-button" aria-label="login as a customer or manager">LOGIN</button>
        </form>
      </div>
    </div>
    <main>
      <div class="dashboard-view">
      </div>
      <section class="search-input-area hide">
        <label tabindex="0" for="search-input">Search:</label>
        <input id="search-input" type="date"  aria-label="search-field-for-rooms-or-bookings-input" placeholder="search by date"></input>
        <button class="search-button" type="submit">SEARCH</button>
      </section>
      <div class="search-results-view hide">
        <img tabindex="0" class="user-icon" id="icon" src="./images/user.svg" alt="vector-image-of-a-old-fashion-suitcase">
        <h3>Search Results:</h3>
        <article class="results">
        </article>
        <button type="submit" name="go-back-button" class="go-back-button" aria-label="return to dashboard view">GO BACK</button>
      </div>
    </main>
   </body>
</html>
